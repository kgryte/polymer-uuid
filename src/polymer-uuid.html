<!--
	POLYMER-UUID

	DESCRIPTION:
		- `polymer-uuid` wraps node-uuid, a library for creating uuids, in a Polymer element.

	EXAMPLE:
		<polymer-uuid id="uuid"></polymer-uuid>
		...
		var uuid = this.$.uuid.uuid;

	@element polymer-uuid
	@status unstable
-->

<!-- POLYMER -->
<link rel="import" href="../../polymer/polymer.html">

<!-- ELEMENT -->
<polymer-element name="polymer-uuid" hidden>

	<template></template>

	<!-- REGISTRATION -->
	<script src="./js/script.js"></script>

</polymer-element>
